<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pertemuan 2 HTML Dasar</title>
</head>
<body>

<header>
  <a href="https://ipwija.ac.id">Home</a>
</header>

<main id="main" class="main">
  <p>Hi</p>

  <section>
    <h1>Halo World</h1>
  </section>

  <section id="gambar">
    <img src="edu.png" alt="Gambar Edukasi" height="200" width="200">
  </section>

  <section id="form">
    <form>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username"><br>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password"><br>

      <label for="warna">Warna:</label>
      <input type="color" id="warna" name="warna"><br>

      <label for="dropdown">Dropdown:</label>
      <select id="dropdown" name="dropdown">
        <option value="1">1</option>
        <option value="2">2</option>
      </select><br>

      <input type="submit" value="Submit">
      <button type="button">Login</button>
    </form>
  </section>

  <section id="paragraf">
    <h1>Pertemuan 2</h1>  
    <h2>HTML Dasar</h2>
    <p>Pertemuan 2, dasar HTML membuat paragraf <br> sederhana dengan huruf <i>miring</i> dan <b>tebal</b>.</p>

    <ul>
      <li>1</li>
      <li>2</li>
    </ul>

    <ol>
      <li>Satu</li>
      <li>Dua</li>
    </ol>
  </section>

  <section id="table">
    <h2>Tabel</h2>
    <table border="1">
      <thead>
        <tr>
          <th>Jan</th>
          <th>Feb</th>
        </tr>
      </thead>  
      <tbody>
        <tr>
          <td>1</td>
          <td>2</td>
        </tr>
        <tr>
          <td>3</td>
          <td>4</td>
        </tr>
      </tbody>
    </table>
  </section>
</main>

<footer>
  &copy; 2025
</footer>

</body>
</html>
